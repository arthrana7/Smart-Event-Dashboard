<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <style>
       *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: linear-gradient(135deg, #536cdc, #72d7eb);
    min-height: 100vh;
    padding: 30px;
}

h1{
    text-align: center;
    color: rgb(243, 20, 142);
    margin-bottom: 30px;
}

.dashboard{
    display: flex;
    gap: 30px;
    max-width: 1200px;
    margin: auto;
}

.left, .right{
    flex: 1; 
    padding: 25px;
    border-radius: 16px;
    transition: 0.4s ease;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
}
 
.left{
    background: rgb(244, 204, 204);
    animation: slideLeft 0.6s ease;
}

.right{
    background: #a8e0e8;
    animation: slideRight 0.6s ease;
}

.left:hover, .right:hover{
    transform: translateY(-6px) scale(1.01);
    box-shadow: 0 18px 40px rgba(0,0,0,0.3);
}

label{
    font-weight: 600;
}

input, select, textarea{
    width: 100%;
    padding: 12px;
    margin: 10px 0 16px;
    border-radius: 10px;
    border: 1px solid #f0a7a7;
    transition: 0.3s;
}

input:focus,
select:focus,
textarea:focus{
    border-color: #667eea;
    box-shadow: 0 0 10px rgba(102,126,234,0.6);
}

button{
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: rgb(255, 254, 254);
    border: none;
    padding: 12px 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover{
    transform: scale(1.08);
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}

#alleventcont div{
    background: rgb(255, 255, 255);
    padding: 15px;
    border-radius: 12px;
    margin-top: 15px;
    animation: pop 0.4s ease;
}

@keyframes slideLeft{
    from{transform: translateX(-80px); opacity:0;}
    to{transform: translateX(0); opacity:1;}
}

@keyframes slideRight{
    from{transform: translateX(80px); opacity:0;}
    to{transform: translateX(0); opacity:1;}
}

@keyframes pop{
    from{transform: scale(0.85); opacity:0;}
    to{transform: scale(1); opacity:1;}
}

@media(max-width: 900px){
    .dashboard{
        flex-direction: column;
    }
}
    </style>
</head>
<body>
    

        
    <h1>Smart Event Dashboard</h1>

    <div class="dashboard">

        <div class="left">
            <h3>Add New Event</h3>

            <form>
                <label>Event Title</label>
                <input type="text" id="EventTitle" required>

                <label>Event Date</label>
                <input type="date" id="eventDate" required>

                <label>Category</label>
                <select id="eventCategory">
                    <option>Workshop</option>
                    <option>Conference</option>
                    <option>Meetup</option>
                    <option>Webinar</option>
                    <option>Social</option>
                </select>

                <label>Description</label>
                <textarea id="eventDescription"></textarea>

                <button type="submit">Add Event</button>
            </form>
        </div>
        <div class="right">
            <h3>My Events</h3>

            <div class="btns">
                <button id="clear-event">Clear All</button>
                <button id="add-sample">Add Sample</button>
            </div>

            <div id="alleventcont">No Event Yet.</div>
        </div>

    </div>

        <script>
            let f = document.querySelector('form')
            let e = document.querySelector('#EventTitle')
            let a = document.querySelector('#eventDate')
            let b = document.querySelector('#eventCategory')
            let c = document.querySelector('#eventDescription')
            let d = document.querySelector('#alleventcont')
            let g = document.querySelector('#clear-event')
            

            console.log(e.value)
            console.log(a.value)
            console.log(b.value)
            console.log(c.value)
            

            function addEventFunction(event){
                event.preventDefault()
                let card = document.createElement('div')

                card.innerHTML = `<button>X</button> 
                                  <h4>${e.value}</h4>
                                  <span>${a.value}</span>
                                  <span>${b.value}</span>
                                  <p>${c.value}</p>`
                d.innerHTML = "";

                d.append(card);

                f.reset();


            }
            function clearallevent(event){
                alleventcont.innerHTML = '<h4>No Events Yet </h4>'
            }

            f.addEventListener('submit' , addEventFunction)
            g.addEventListener('click' , clearallevent)
        </script>
    </div>
</body>
</html>
